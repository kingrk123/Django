<html>
<body>
<form action="show/" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr >
        <th colspan="2"align="center">LoginPage</th>
    </tr>
    <tr>
        <td>username:</td>
        <td><input type="text" placeholder="username" name="username" required></td>
    </tr>
    <tr>
        <td>password:</td>
        <td><input type="password" placeholder="password" name="password" required></td>
    </tr>
    <tr >
        <td colspan="2"align="center"><button type="submit">Login</button></td>
    </tr>
</table>
    </form>
{% if message %}
 <div>{{ message }}</div>
{% endif %}
</body>
</html>
