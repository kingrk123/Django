<html>
<form action="{% url 'save' %}" method="post">
    {% csrf_token %}

    <table align="center" border="2">
        <tr>
            <th colspan="2">Employee Details</th>
        </tr>
        <tr>
            <th>Id No</th>
            <th>{{ form.F_idno }}</th>
        </tr>
         <tr>
            <th>Name</th>
            <th>{{ form.F_name }}</th>
        </tr>
         <tr>
            <th>Salary</th>
            <th>{{ form.F_salary }}</th>
        </tr>
        <tr>
            <th colspan="2"><button type="submit">Save</button></th>
        </tr>
    </table>
</form>
{% for x in messages %}
    <h3 style="color: green">{{ x }}</h3>
{% endfor %}
</html>
