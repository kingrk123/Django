<html>
<style>
table.roundedCorners {
  border: 1px solid;
  border-radius: 13px;
  }
</style>
  <body bgcolor="#483d8b">
  <form action="/show/" method="post">
      {% csrf_token %}
      <table class="roundedCorners" align="center" border="0" bgcolor="#a9a9a9" style="height: 200px; width: 350px"><br><br><br><br>
          <tr><th><h2>Login</h2></th></tr>
         <tr><th> Username :<input style="border-radius: 5px; border-color: lightsteelblue; height: 25px" type="text" placeholder="Username" name="username"></th></tr>
          <tr><th>Password : <input style="border-radius: 5px; border-color: lightsteelblue; height: 25px" type="password" placeholder="Password" name="password"></th></tr><br>
          <tr><th><button type="submit" style="font-weight: bold; color: darkgreen; height: 25px; width: 80px">Login</button>
              <button type="reset" style="font-weight: bold; color: blue; height: 25px; width: 80px">Reset</button></th></tr>
      </table>
  </form>
  {% if message %}
  <div style="color: red; text-align: center">{{ message }}</div>
  {% endif %}
  </body>
</html>
