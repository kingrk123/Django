<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center" border="2">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>

    </tr>
    {% for m,n in data.items %}
        {% if n.salary >= 50000 %}
    <tr align="center" style="background: greenyellow;font-size: 12px">
        <td>{{ m }}</td>
        <td>{{ n.name }}</td>
        <td>{{ n.salary }}</td>
        {% else %}
    <tr align="center" style="background: red;font-size: 12px">
        <td>{{ m }}</td>
        <td>{{ n.name }}</td>
        <td>{{ n.salary }}</td>

    </tr>
        {% endif %}
    {% endfor %}
</table>
</body>
</html>
