<html>
<body>
    <form action="{% url 'saveacc' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr ><th colspan="2">Account Registration</th></tr>
            <tr>
                <td>Account No:</td>
                <td><input type="number" placeholder="Account No" name="acno" required></td></tr>
            <tr>
                 <td>Name:</td>
                <td><input type="text" placeholder="Name" required name="name"></td></tr>
            <tr>
                 <td>Opening Balance:</td>
                <td><input type="number" placeholder="Opening Balance" required name="ob"></td></tr>
            <tr>
                 <td>Password:</td>
                <td><input type="password" placeholder="Password" required name="password"></td></tr>
            <tr><th colspan="2"><button type="submit">Save</button> </th></tr>
        </table>
    </form>
</body>
</html>
